<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		canvas {
			width: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		let c = canvas.getContext('2d'),
			center = {
				x: canvas.width/2,
				y: canvas.height/2
			}
		
		let angle = 180
		let draw = () => {
			c.clearRect(0, 0, canvas.width, canvas.height)
			
			let x = Math.sin(angle/180 * Math.PI) * 30,
				y = Math.cos(angle/180 * Math.PI) * 30
			
			
			c.beginPath()
			c.fillStyle = "#ff0000"
			c.rect(center.x + x, center.y + y, 10, 10)
			// c.rect(center.x + j, center.y + y, size, size) <-- Changing the x co-ordinate alone plots out a sine wave!
			c.fill()
			
			angle -= 1
			
			window.requestAnimationFrame(draw)
		}
		
		draw()
	</script>
</body>
</html>
